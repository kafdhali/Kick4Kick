<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Your Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="welcome-container" id="welcome-container">
      <h1>Welcome to Kick4Kick</h1>
      <p>Instructions:</p>
      <ul>
        <li>
          Use the arrow keys to move your player up, down, left, and right.
        </li>
        <li>
          Prevent the ball from crossing your goal line while trying to score
          goals against your opponent.
        </li>
        <li>Score as many goals as you can to win!</li>
      </ul>
      <button id="startButton">Start Game</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
